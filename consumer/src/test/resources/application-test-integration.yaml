# Infrastructure domain
infrastructure:
  host: localhost

spring:
  # Datasource specific configs
  datasource:
    url: jdbc:tc:postgresql:12.9-alpine:///spring_boot_testcontainers
  test:
    database:
      replace: none
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      javax:
        persistence:
          validation:
            mode: none
  kafka:
    #    auto-create-topics: false
    #    client-id: test
    producer:
      retries: 10
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      buffer-memory: 335544322
      requestTimeoutMs: 30000
      acks: all
    consumer:
      group-id: Testgroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      sessionTimeoutMs: 30000
      auto-offset-reset: earliest
      auto-commit-interval: 100000
      enable-auto-commit: true
    properties:
      spring:
        json:
          add:
            type:
              headers: true
          trusted:
            packages: "*"
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    listener:
      ack-mode: batch
  data:
    redis:
      port: 6739
      host: localhost
logging:
  level:
    com.sotatek: TRACE

genesis:
  network: ${NETWORK:764824073}
  file: ${FILE_GENESIS:classpath:genesis/test.genesis.json}

test:
  topic: embedded-test-topic2
  topic1: embedded-test-topic3
  blocks:
    json-path: src/test/resources/blocks/test_blocks.json

blocks:
  batch-size: 11
  commitThreshold: 000

kafka:
  listeners:
    block:
      topics: "integration-test"



