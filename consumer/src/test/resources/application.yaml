# Infrastructure domain
infrastructure:
  host: localhost

spring:
  # Datasource specific configs
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:testdb
    username: cardano-test
    password: password321
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: dev
        show_sql: true
        format_sql: true
  #        hbm2ddl:
  #          auto: create
kafka:
  auto-create-topics: false
  admin:
    bootstrapServers: ${infrastructure.host}:29092
  topics:
    block:
      name: block
      partitions: 1
      replicationFactor: 1
  #      configs:
  #        key1: value1
  #        key2: value2
  producers:
    json-producer:
      clientId: json-producer
      retries: 3
      bootstrapServers: ${infrastructure.host}:9092
      maxInFlightRequestsPerConnection: 1
      requestTimeoutMs: 30000
      batchSize: 16384
      lingerMs: 5
      bufferMemory: 33554432
      acks: all
      enableIdempotence: true
      keySerializer: org.apache.kafka.common.serialization.StringSerializer
      valueSerializer: org.springframework.kafka.support.serializer.JsonSerializer
  consumers:
    json-consumer:
      clientId: json-consumer
      bootstrapServers: ${infrastructure.host}:9092
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      autoOffsetReset: earliest
      enableAutoCommit: true
      autoCommitIntervalMs: 1000
      sessionTimeoutMs: 30000
      trustedPackages: "*"
      allowAutoCreateTopics: false
      concurrency: 10
      pollTimeout: 3000
  listeners:
    block:
      groupId: consumer-explorer-group
      topics: "topic.test.block"
      props: |
        max.poll.records: 10
        fetch.min.bytes: 123456
    prefix: "explorer-consumer-local"
logging:
  level:
    com.cardano: DEBUG
